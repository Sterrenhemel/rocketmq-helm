{{- if .Values.rbac.create }}
apiVersion: {{ template "rbac.apiVersion" . }}
kind: Role
metadata:
  name: {{ template "prometheus-rocketmq-exporter.fullname" . }}
  labels:
{{ include "prometheus-rocketmq-exporter.labels" . | indent 4 }}
{{- if .Values.rbac.pspEnabled }}
rules:
- apiGroups:      ['extensions']
  resources:      ['podsecuritypolicies']
  verbs:          ['use']
  resourceNames:  [{{ template "prometheus-rocketmq-exporter.fullname" . }}]
{{- end }}
{{- end }}
